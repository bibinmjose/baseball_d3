    <script type="text/javascript">
      function draw(data) {
      
      /*
        D3.js setup code
      */

          "use strict";
          var margin = 75,
              width = 800 - margin,
              height = 500 - margin;
          
          // Header
          d3.select("body")
            .append("h2")
            .text("Baseball Player Statistics: Home Runs and Average (based on handedness)")

          // chart and svg element

          var svg = d3.select("body")
            .append("svg")
              .attr("width", width + margin)
              .attr("height", height + margin)
              .append('g')
              .attr('class','chart');

          function agg_handedness(leaves){
            return{
              'HR' : d3.median(leaves, function(d){return d['HR'];}),
              'avg' : d3.median(leaves, function(d){return d['avg'];}),
              'height' : d3.median(leaves, function(d){return d['height'];}),
              'weight' : d3.median(leaves, function(d){return d['weight'];}),
            }
          }

          var median_data = d3.nest()
                              .key(function(d) { return d.handedness; })
                              .rollup(agg_handedness)
                              .entries(data)
