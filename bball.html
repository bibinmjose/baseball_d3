<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="http://d3js.org/d3.v4.min.js"></script>
  <script src="http://dimplejs.org/dist/dimple.v2.3.0.min.js"></script>
  <style>
    circle.dimple-series-1{
      fill:red;
      stroke:black;
    }
    h2{
      text-align: center;
    }
  </style>
    <script type="text/javascript">
      function draw(data) {
      
      /*
        D3.js setup code
      */

          "use strict";
          var margin = 75,
              width = 800 - margin,
              height = 600 - margin;

          // debugger;
          // Header
          d3.select("body")
            .append("h2")
            .text("Baseball Data - Home Runs vs. Average (based on height)")

          // chart and svg element

          var svg = d3.select("body")
            .append("svg")
              .attr("width", width + margin)
              .attr("height", height + margin)
            .append('g')
                .attr('class','chart');

      /*
        Dimple.js Chart construction code
      */

          var chart = new dimple.chart(svg, data);
          chart.setBounds(margin,margin,width-margin,height-margin);
          chart.addMeasureAxis("x","avg").title = "Average";
          chart.addMeasureAxis("y","HR").title = "Home Runs";
          chart.addSeries(["name","height_cat"], dimple.plot.bubble)
          var myLegend = chart.addLegend(width+15, 1.5*margin, 60, 300, "Right");
          // debugger;
          chart.draw();


        /* This is a critical step.  By doing this we orphan the legend. This
        // means it will not respond to graph updates.  Without this the legend
        // will redraw when the chart refreshes removing the unchecked item and
        // also dropping the events we define below.*/
        chart.legends = [];

        /* 
           This block simply adds the legend title. I put it into a d3 data
           object to split it onto 2 lines.  This technique works with any
           number of lines, it isn't dimple specific.
        */
        svg.selectAll("title_text")
          .data(["Click legend","to show/hide"])
          .enter()
          .append("text")
            .attr("x", width+5)
            .attr("y", function (d, i) { return 90 + i * 14; })
            .style("font-family", "sans-serif")
            .style("font-size", "12px")
            .style("color", "Black")
            .text(function (d) { return d; });

        // Get a unique list of legend values to use when filtering
        var filterValues = dimple.getUniqueValues(data, "height_cat");
        // Get all the rectangles from our now orphaned legend
        myLegend.shapes.selectAll("rect")
          // Add a click event to each rectangle
          .on("click", function (e) {
            // This indicates whether the item is already visible or not
            var hide = false;
            var newFilters = [];
            // If the filters contain the clicked shape hide it
            filterValues.forEach(function (f) {
              if (f === e.aggField.slice(-1)[0]) {
                hide = true;
              } else {
                newFilters.push(f);
              }
            });
            // Hide the shape or show it
            if (hide) {
              d3.select(this).style("opacity", 0.2);
            } else {
              newFilters.push(e.aggField.slice(-1)[0]);
              d3.select(this).style("opacity", 0.8);
            }
            // Update the filters
            filterValues = newFilters;
            // Filter the data
            chart.data = dimple.filterData(data, "height_cat", filterValues);
            // Passing a duration parameter makes the chart animate. Without
            // it there is no transition
            chart.draw(1000);
          });

        };
      </script>
  </head>
<body>
  <script type="text/javascript">
  /*
    Use D3 (not dimple.js) to load the CSV file
    and pass the contents of it to the draw function
    */
  d3.csv("baseball_data_modified.csv", function(d) {

    // d['height'] = +d['height'];
    // d['weight'] = +d['weight'];
    d['avg'] = +d['avg'];
    d['HR'] = +d['HR'];
    return d;
    console.log(d)
  },draw);
  </script>
</body>
</html>
